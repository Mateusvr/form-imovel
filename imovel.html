<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imovel.css" class="css">
    <title>Cadastro de imóveis</title>
</head>
<body>
    <form>
    <h1>Cadastre seu imóvel</h1>

    
    <input name="radio" type="radio">
    <label for="Comprar">Comprar</label><br><br>
    
    <input name="radio" type="radio">
    <label for="Vender">Vender</label><br><br>
    
    <input name="radio" type="radio">
    <label for="Alugar">Alugar</label><br><br>

    <label for="Tipo">Tipo de imóvel:</label>
    <select name="tipos de imovel" id="imoveis" form="imovel">
        <option value="Selecionar"></option>
        <option value="Casa">Casa</option>
        <option value="Apartamento">Apartamento</option>
        <option value="Kitnet">Kitnet</option>
        <option value="Sítio">Sítio</option>
        <option value="Lote">Lote</option>
    </select><br>   

    <label class="input" for="Tamanho">Tamanho do imóvel:
    <input type="number" style="width: 120px;"><span>m</span><span><sup>2</sup></span>
    </label><br><br>    

    <label class="input" for="Localização">Localização:
    <input type="text" placeholder="Cidade, bairro, rua, nº, complemento" style="width: 220px;"></label>

    <fieldset>
        <legend>Endereço:</legend>

        <div class="label">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select><br><br>
    
            <label for="Cidade">Cidade:</label>
            <input type="text"><br><br>
        </div>
    
        <label for="Bairro">Bairro:</label>
        <input type="text"><br><br>
    
        <label for="Rua">Rua:</label>
        <input type="text"><br><br>
    
        <label class="cep" for="CEP">CEP:</label>
        <input type="text" style="width: 100px;" maxlength="5" placeholder="00000">
        <span>-</span>
        <input type="text" style="width: 50px;" maxlength="3" placeholder="000"><br><br>
    
        <label for="Número">Número:</label>
        <input type="number"><br><br>

        <label for="ponto-ref">Ponto de referência:</label>
        <textarea name="" id="" cols="35" rows="1"></textarea>
    
        <label for="Complemento">Complemento:</label>
        <textarea name="" id="" cols="35" rows="1"></textarea>

    </fieldset><br> 

    <label class="input" for="Preço">Preço:
    <input type="number" style="width: 120px;"></label><br><br>

    <button id="bsubmit" type="submit">Cadastrar</button>

    <button id="breset" type="reset">Limpar</button>
    
    </form>

</body>
</html>
